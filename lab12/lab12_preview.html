
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 12</title>
    <script>
        function Winnernote()
        {
       document.getElementById("messages").innerHTML = 'You Won this!';
        }

        function TryAgain()
        {
            document.getElementById("messages").innerHTML = 'Wrong Shell, You Lost!';
        }

        function shuffleshells()
        {

            document.getElementById("first").style.order = Math.floor((Math.random() * 3)+ 2);
        }

    </script>
    <style>
        .container {
            display: flex;
        }

        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}

    </style>
</head>
<body onload="shuffleshells();">
    <h1>Choose a Walnut</h1>
    <div class="container">

    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="first" alt="first walnut" onclick="Winnernote();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg"  id="second" alt="second walnut" onclick="TryAgain();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="third" alt="third walnut" onclick="TryAgain();">

    </div>
    <div id="messages"></div>

</body>
</html>
